<!DOCTYPE html>
<html>
	<head>
		<title>{{ title }} - {{ subtitle }}</title>
		<link rel="stylesheet" href="../static/stylesheet.css">
	</head>
	<body>
		<div class="navbar">
			<a class="navbar-item left active-link" href="/">Home</a>
			<a class="navbar-item left" href="{{ node_address }}/mine" target="_blank">Request to Mine</a>
			<a class="navbar-item left" href="/">Resync Blockchain</a>
			<a class="navbar-item right" href="http://www.matthewmuccio.com" target="_blank">Matthew Muccio</a>
		</div>
		<div class="title">
			<h1>{{ title }}</h1>
			<h2>{{ subtitle }}</h2>
		</div>
		<hr class="hr">
		{% with messages = get_flashed_messages() %}
		{% if messages %}
		<ul>
		{% for message in messages %}
			<li>{{ message }} </li>
		{% endfor %}
		</ul>
		{% endif %}
		{% endwith %}
		{% block content %}{% endblock %}
	</body>
</html>
