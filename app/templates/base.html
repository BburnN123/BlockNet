<!DOCTYPE html>
<html>
	<head>
		<title>{{ title }}</title>
		<link rel="stylesheet" href="../static/stylesheet.css">
	</head>
	<body>
		<div><a href="/">Home</a></div>
		<div><a href="http://www.matthewmuccio.com" target="_blank">Matthew Muccio</a></div>
		<center><h1>{{ title }}</h1></center>
		<hr>
		{% with messages = get_flashed_messages() %}
		{% if messages %}
		<ul>
		{% for message in messages %}
			<li>{{ message }} </li>
		{% endfor %}
		</ul>
		{% endif %}
		{% endwith %}
		{% block content %}{% endblock %}
	</body>
</html>
